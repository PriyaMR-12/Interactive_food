<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Custom Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Add Your Own Recipe</h2>
  <form id="customRecipeForm">
    <input type="text" id="recipeTitle" placeholder="Recipe Title" required /><br><br>
    <textarea id="recipeIngredients" placeholder="Ingredients (comma separated)" required></textarea><br><br>
    <textarea id="recipeInstructions" placeholder="Instructions" required></textarea><br><br>
    <button type="submit">Save Recipe</button>
  </form>

  <h2>Your Saved Recipes</h2>
  <div id="customRecipesList"></div>

  <script src="custom-recipes.js"></script>
</body>
</html>
