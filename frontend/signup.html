<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .auth-container { 
            max-width: 420px; 
            margin: 60px auto; 
            padding: 20px;
        }
        .auth-card { 
            background: #fff; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            padding: 40px; 
        }
        .auth-title { 
            text-align: center; 
            margin-bottom: 10px; 
            color: #4b4a57; 
            font-size: 2rem;
            font-weight: 600;
        }
        .auth-subtitle { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #666; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 500; 
        }
        .form-control { 
            width: 100%; 
            padding: 12px 16px; 
            border: 2px solid #e1e5e9; 
            border-radius: 12px; 
            outline: none; 
            transition: 0.3s ease; 
            font-family: inherit; 
            font-size: 1rem;
        }
        .form-control:focus { 
            border-color: #c6ff00; 
            box-shadow: 0 0 0 3px rgba(198, 255, 0, 0.2); 
        }
        .auth-btn { 
            width: 100%; 
            background: linear-gradient(135deg, #ff6fae 0%, #c6ff00 100%);
            color: white; 
            border: none; 
            border-radius: 12px; 
            padding: 14px 20px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-size: 1.1rem;
        }
        .auth-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 111, 174, 0.3);
        }
        .auth-footer { 
            text-align: center; 
            margin-top: 20px; 
            color: #666; 
        }
        .auth-footer a { 
            color: #ff6fae; 
            text-decoration: none; 
            font-weight: 600; 
        }
        .error-msg { 
            color: #ff6b6b; 
            background: #fff5f5; 
            border: 1px solid #ffe3e3; 
            padding: 12px 16px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            display: none; 
        }
        .success-msg {
            color: #2f9e44;
            background: #ebfbee;
            border: 1px solid #c3f9cf;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <h2 class="auth-title"><i class="fas fa-user-plus"></i> Create Account</h2>
            <p class="auth-subtitle">Join Recipe Finder to discover amazing meals</p>
            <div id="signupError" class="error-msg"></div>
            <div id="signupSuccess" class="success-msg"></div>
            <form id="signupForm" onsubmit="submitSignup(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter your full name" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Create a password" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input id="confirm" type="password" class="form-control" placeholder="Confirm your password" autocomplete="new-password" required>
                </div>
                <button class="auth-btn" type="submit">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </onsubmit=>
            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const form = document.getElementById('signupForm');
            const errorBox = document.getElementById('signupError');
            const successBox = document.getElementById('signupSuccess');
            

            form.addEventListener('submit', async function(e){
                e.preventDefault();
                hideMessages();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirm = document.getElementById('confirm').value;
                
                // Validation
                if (!name || !email || !password || !confirm) {
                    showError('Please fill in all fields.');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return;
                }
                
                if (password !== confirm) {
                    showError('Passwords do not match.');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                // Attempt signup (async)
                try {
                    const result = await window.Auth.signup({ name, email, password });
                    if (result && result.success) {
                        showSuccess('Account created successfully! Redirecting to login...');
                        setTimeout(() => {
                            window.location.href = 'login.html?new=1';
                        }, 1500);
                    } else {
                        showError((result && result.message) || 'Could not create account. Please try again.');
                    }
                } catch (err) {
                    showError(err && err.message ? err.message : 'Could not create account. Please try again.');
                }
            });
            
            function showError(message) {
                errorBox.textContent = message;
                errorBox.style.display = 'block';
            }
            
            function showSuccess(message) {
                successBox.textContent = message;
                successBox.style.display = 'block';
            }
            
            function hideMessages() {
                errorBox.style.display = 'none';
                successBox.style.display = 'none';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
