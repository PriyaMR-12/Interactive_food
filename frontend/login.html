<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .auth-container { 
            max-width: 420px; 
            margin: 60px auto; 
            padding: 20px;
        }
        .auth-card { 
            background: #fff; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            padding: 40px; 
        }
        .auth-title { 
            text-align: center; 
            margin-bottom: 10px; 
            color: #4b4a57; 
            font-size: 2rem;
            font-weight: 600;
        }
        .auth-subtitle { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #666; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 500; 
        }
        .form-control { 
            width: 100%; 
            padding: 12px 16px; 
            border: 2px solid #e1e5e9; 
            border-radius: 12px; 
            outline: none; 
            transition: 0.3s ease; 
            font-family: inherit; 
            font-size: 1rem;
        }
        .form-control:focus { 
            border-color: #c6ff00; 
            box-shadow: 0 0 0 3px rgba(198, 255, 0, 0.2); 
        }
        .auth-btn { 
            width: 100%; 
            background: linear-gradient(135deg, #ff6fae 0%, #c6ff00 100%);
            color: white; 
            border: none; 
            border-radius: 12px; 
            padding: 14px 20px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-size: 1.1rem;
        }
        .auth-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 111, 174, 0.3);
        }
        .auth-footer { 
            text-align: center; 
            margin-top: 20px; 
            color: #666; 
        }
        .auth-footer a { 
            color: #ff6fae; 
            text-decoration: none; 
            font-weight: 600; 
        }
        .error-msg { 
            color: #ff6b6b; 
            background: #fff5f5; 
            border: 1px solid #ffe3e3; 
            padding: 12px 16px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            display: none; 
        }
        .success-msg {
            color: #2f9e44;
            background: #ebfbee;
            border: 1px solid #c3f9cf;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue to Recipe Finder</p>
            <div id="loginSuccess" class="success-msg"></div>
            <div id="loginError" class="error-msg"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your password" autocomplete="current-password" required>
                </div>
                <button class="auth-btn" type="submit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            <div class="auth-footer">
                New here? <a href="signup.html">Create an account</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const form = document.getElementById('loginForm');
            const errorBox = document.getElementById('loginError');
            const successBox = document.getElementById('loginSuccess');
            
            // Show success message if redirected from signup
            if (new URLSearchParams(location.search).get('new')) {
                showSuccess('Account created successfully! Please sign in.');
            }
            
            form.addEventListener('submit', async function(e){
                e.preventDefault();
                hideMessages();
                
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                
                // Validation
                if (!email || !password) {
                    showError('Please fill in all fields.');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                // Attempt login (async)
                try {
                    const result = await window.Auth.login({ email, password });
                    if (result && result.success) {
                        showSuccess('Signing in...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 800);
                    } else {
                        showError((result && result.message) || 'Invalid email or password.');
                    }
                } catch (err) {
                    showError(err && err.message ? err.message : 'Invalid email or password.');
                }
            });
            
            function showError(message) {
                errorBox.textContent = message;
                errorBox.style.display = 'block';
            }
            
            function showSuccess(message) {
                successBox.textContent = message;
                successBox.style.display = 'block';
            }
            
            function hideMessages() {
                errorBox.style.display = 'none';
                successBox.style.display = 'none';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
