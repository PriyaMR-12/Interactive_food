<!doctype html>
<html>
  <head>
    <title>Recipe Details</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      .recipe-container {
        max-width: 800px;
        width: 100%;
        background: #fff;
        padding: 25px;
        margin: 30px 15px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .recipe-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        color: #333;
      }
      .recipe-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .section-title {
        font-size: 22px;
        margin-top: 25px;
        margin-bottom: 10px;
        color: #444;
        border-bottom: 2px solid #eee;
        padding-bottom: 5px;
      }
      ul {
        padding-left: 20px;
        margin: 10px 0;
      }
      ul li {
        margin-bottom: 8px;
        font-size: 16px;
      }
      .instructions {
        margin-top: 10px;
        font-size: 17px;
        line-height: 1.6;
      }
      .controls {
        display:flex;
        gap:12px;
        margin-top:18px;
        justify-content:center;
      }
      .btn {
        padding: 10px 18px;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
      }
      .back-btn { background: #ff6b35; }
      .back-btn:hover { background: #e85c2c; }
      .fav-btn { background: #4caf50; }
      .fav-btn:hover { background: #3a9b3f; }
    </style>
  </head>

  <body>
    <div class="recipe-container">
      <h1 id="recipe-title" class="recipe-title">Loading...</h1>
      <img id="recipe-image" class="recipe-image" src="" alt="Recipe image" />
      <button id="save-favorite-btn" style="margin-top: 15px; padding: 10px 16px; background: #28a745; color: #fff; border: none; border-radius: 6px; cursor: pointer;">
        ⭐ Save to Favorites
      </button>
      
      <h2 class="section-title">Ingredients</h2>
      <ul id="recipe-ingredients"></ul>

      <h2 class="section-title">Instructions</h2>
      <div id="recipe-instructions" class="instructions">Loading instructions...</div>

      <div class="controls">
        <button id="save-fav" class="btn fav-btn">Save to Favorites</button>
        <a href="index.html" class="btn back-btn">← Back to Recipes</a>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
    const recipeId = localStorage.getItem('selectedRecipeId');
    
    if (recipeId) {
      fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=b9b1f35fc51a4ae18bda8dcd74bf3cbc`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('recipe-title').textContent = data.title;
          document.getElementById('recipe-image').src = data.image;
          document.getElementById('recipe-ingredients').innerHTML = data.extendedIngredients
            .map(ing => `<li>${ing.original}</li>`)
            .join('');
          document.getElementById('recipe-instructions').innerHTML = data.instructions || 'No instructions available';
    
          // ✅ Track Viewed Recipe
          saveViewedRecipe(data);
    
          // ✅ Add Save Favorite
          document.getElementById('save-favorite-btn').onclick = () => saveFavoriteRecipe(data);
        })
        .catch(error => console.error('Error fetching recipe details:', error));
    } else {
      console.error('No recipe ID found in localStorage.');
    }
    
    // ✅ Function to send viewed recipe to backend
    async function saveViewedRecipe(recipe) {
      const email = localStorage.getItem("userEmail");
      if (!email) return;
    
      await fetch(`${API_BASE}/recipes/viewed`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
        body: JSON.stringify({
          email,
          recipeId: recipe.id,
          title: recipe.title,
          image: recipe.image,
          viewedAt: new Date(),
        }),
      });
    }
    
    // ✅ Function to save favorite recipe
    async function saveFavoriteRecipe(recipe) {
      const email = localStorage.getItem("userEmail");
      if (!email) {
        alert("Login to save favorites!");
        return;
      }
    
      const res = await fetch(`${API_BASE}/recipes/favorites`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
        body: JSON.stringify({
          email,
          recipeId: recipe.id,
          title: recipe.title,
          image: recipe.image,
        }),
      });
    
      if (res.ok) {
        alert("Recipe saved to favorites!");
      } else {
        alert("Failed to save favorite.");
      }
    }
    </script>
    
  </body>
</html>
