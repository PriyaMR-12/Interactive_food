<html>
    <head>
        <title>Recipe Details</title>
        <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #fafafa;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
            }
        
            .recipe-container {
              max-width: 800px;
              width: 100%;
              background: #fff;
              padding: 25px;
              margin: 30px 15px;
              border-radius: 12px;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
        
            .recipe-title {
              font-size: 28px;
              font-weight: bold;
              margin-bottom: 15px;
              text-align: center;
              color: #333;
            }
        
            .recipe-image {
              width: 100%;
              height: auto;
              border-radius: 10px;
              margin-bottom: 20px;
            }
        
            .section-title {
              font-size: 22px;
              margin-top: 25px;
              margin-bottom: 10px;
              color: #444;
              border-bottom: 2px solid #eee;
              padding-bottom: 5px;
            }
        
            ul {
              padding-left: 20px;
              margin: 10px 0;
            }
        
            ul li {
              margin-bottom: 8px;
              font-size: 16px;
            }
        
            .instructions {
              margin-top: 10px;
              font-size: 17px;
              line-height: 1.6;
            }
        
            .back-btn {
              display: inline-block;
              margin-top: 25px;
              padding: 10px 18px;
              background: #ff6b35;
              color: white;
              border: none;
              border-radius: 6px;
              font-size: 16px;
              cursor: pointer;
              text-decoration: none;
              text-align: center;
            }
        
            .back-btn:hover {
              background: #e85c2c;
            }
          </style>
    </head>
    <body>
        <div class="recipe-container">
            <h1 id="recipe-title" class="recipe-title">Loading...</h1>
            <img id="recipe-image" class="recipe-image" src="" alt="">
          
            <h2 class="section-title">Ingredients</h2>
            <ul id="recipe-ingredients"></ul>
          
            <h2 class="section-title">Instructions</h2>
            <div id="recipe-instructions" class="instructions"></div>
          
            <a href="index.html" class="back-btn">‚Üê Back to Recipes</a>
          </div>

        <script>
        const recipeId = localStorage.getItem('selectedRecipeId');

if (recipeId) {
    fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=b9b1f35fc51a4ae18bda8dcd74bf3cbc`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('recipe-title').textContent = data.title;
            document.getElementById('recipe-image').src = data.image;
            document.getElementById('recipe-ingredients').innerHTML = data.extendedIngredients
                .map(ing => `<li>${ing.original}</li>`)
                .join('');
            document.getElementById('recipe-instructions').innerHTML = data.instructions || 'No instructions available';
        })
        .catch(error => console.error('Error fetching recipe details:', error));
} else {
    console.error('No recipe ID found in localStorage.');
}

            </script>
    </body>
</html>
