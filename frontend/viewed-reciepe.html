<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewed Recipes - Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .recipe-card {
      background: #fff;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 350px;
    }
    .recipe-card img {
      width: 100%;
      border-radius: 8px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Your Viewed Recipes</h2>
  <div id="viewed-container" class="container"></div>
  <div id="viewedRecipesContainer"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
    const user = window.Auth?.currentUser();
    if (!user || !user.email) {
        alert("Please log in to view your recipe history.");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch(`http://localhost:5000/api/viewed/${user.email}`);
        const recipes = await response.json();

        const container = document.getElementById("viewedRecipesContainer");
        container.innerHTML = "";

        if (!recipes.length) {
            container.innerHTML = "<p>No viewed recipes yet.</p>";
            return;
        }

        recipes.forEach(recipe => {
            const card = document.createElement("div");
            card.classList.add("viewed-item");
            card.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.title}" />
                <h3>${recipe.title}</h3>
                <p>Viewed on: ${new Date(recipe.viewedAt).toLocaleString()}</p>
                <button onclick="openRecipeModal(${recipe.recipeId})">View Again</button>
            `;
            container.appendChild(card);
        });
    } catch (error) {
        console.error("Error fetching viewed recipes:", error);
        alert("Failed to load viewed recipe history.");
    }
});

    async function loadViewedRecipes() {
      const email = localStorage.getItem("userEmail");
      const token = localStorage.getItem("token");

      if (!email || !token) {
        alert("Please log in to view history.");
        window.location.href = "login.html";
        return;
      }

      const res = await fetch(`${API_BASE}/recipes/viewed/${email}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
      });

      const data = await res.json();
      const container = document.getElementById("viewed-container");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No viewed recipes yet.</p>";
        return;
      }

      data.forEach(recipe => {
        const card = document.createElement("div");
        card.className = "recipe-card";
        card.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.title}">
          <h3>${recipe.title}</h3>
          <p><strong>Viewed on:</strong> ${new Date(recipe.viewedAt).toLocaleString()}</p>
        `;
        container.appendChild(card);
      });
    }

    loadViewedRecipes();
  </script>
</body>
</html>
