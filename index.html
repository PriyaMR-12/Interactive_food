<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
                <p>Discover delicious recipes with your available ingredients</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Ingredient Input Section -->
            <section class="ingredient-section">
                <div class="input-container">
                    <h2>What ingredients do you have?</h2>
                    <div class="ingredient-input-wrapper">
                        <input 
                            type="text" 
                            id="ingredientInput" 
                            placeholder="Enter ingredients (e.g., chicken, tomatoes, pasta)"
                            autocomplete="off"
                        >
                        <button id="addIngredientBtn" class="add-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <!-- Selected Ingredients -->
                    <div class="selected-ingredients" id="selectedIngredients">
                        <p class="placeholder-text">Add ingredients to see them here...</p>
                    </div>
                    
                    <!-- Search Button -->
                    <button id="searchRecipesBtn" class="search-btn" disabled>
                        <i class="fas fa-search"></i>
                        Find Recipes
                    </button>
                </div>
            </section>

            <!-- Loading Section -->
            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Finding delicious recipes for you...</p>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Recipe Suggestions</h2>
                    <button id="clearResultsBtn" class="clear-btn">
                        <i class="fas fa-times"></i>
                        Clear Results
                    </button>
                </div>
                <div class="recipes-grid" id="recipesGrid">
                    <!-- Recipe cards will be dynamically inserted here -->
                </div>
            </section>

            
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Recipe Finder. Made with <i class="fas fa-heart"></i> for food lovers</p>
        </footer>
    </div>

    <!-- Recipe Modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="recipe-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="recipe-details">
                    <div class="recipe-info">
                        <span class="time"><i class="fas fa-clock"></i> <span id="modalTime"></span> min</span>
                        <span class="servings"><i class="fas fa-users"></i> <span id="modalServings"></span> servings</span>
                        <span class="difficulty"><i class="fas fa-signal"></i> <span id="modalDifficulty"></span></span>
                    </div>
                    <div class="ingredients-list">
                        <h3>Ingredients</h3>
                        <ul id="modalIngredients"></ul>
                    </div>
                    <div class="instructions">
                        <h3>Instructions</h3>
                        <ol id="modalInstructions"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
